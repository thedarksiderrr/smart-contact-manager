<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title th:text="${title}"></title>
</head>
<body>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-12">

					<div class="card">
						<div class="card-body">

							<!-- message box -->
							<div th:if="${session.message}" class="container">
								<div th:classappend="${'alert-'+session.message.type}"
									class="alert alert-success text-center">
									<span th:text="${session.message.content}"></span>
								</div>
								<th:block th:text="${#session.removeAttribute('message')}"></th:block>
							</div>
							<!-- message box -->

							<h3>Change Password</h3>

							<form method="post" action="#" th:action="@{/user/change-password}">

								<!-- change password -->
								<div class="form-group mt-3">
									<input name="oldPassword" type="password" placeholder="Enter old password"
										class="form-control">

								</div>
								<!-- end of change password -->

								<!-- new password -->
								<div class="form-group mt-3">
									<input name="newPassword" type="password" class="form-control"
										placeholder="Enter new password">

								</div>
								<!-- end of new password -->

								<div class="container text-center">
									<button  type="submit"
										class="btn bg-primary text-white">Change Password</button>
									<button  type="reset" class="btn btn-warning">Reset</button>
								</div>

							</form>

						</div>
					</div>
				</div>
			</div>
		</div>

		<script>
		
			$(document).ready(() => {
				$(".item").removeClass("active");
				$("#setting-link").addClass("active");
			});
		</script>

	</section>
</body>
</html>
