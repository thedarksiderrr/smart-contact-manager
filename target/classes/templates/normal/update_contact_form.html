<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title th:text="${title}"></title>
</head>
<body>
	<section>
		<div class="card mr-3 ml-3">
			<div class="card-body">

				<!-- message box -->
				<div th:if="${session.message}" class="container">
					<div th:classappend="${'alert-'+session.message.type}"
						class="alert alert-success text-center">
						<span th:text="${session.message.content}"></span>
					</div>
					<th:block th:text="${#session.removeAttribute('message')}"></th:block>
				</div>
				<!-- end of message box -->

				<h1 class="text-center">Update Contact Detail</h1>

				<div class="container-fluid mt-3">
					<div class="row">
						<div class="col-md-6 offset-md-3">
							<form action="#" th:object="${contact}"
								enctype="multipart/form-data" method="post"
								th:action="@{/user/process-update}" class="mt-2">

								<!-- ID -->
								<input type="hidden" th:value="${contact.cId}" name="cId">
								<!-- End of ID -->

								<!-- First Name -->
								<div class="input-group">
									<div class="input-group-prepend">
										<div class="input-group-text mr-3">
											<i class="fa fa-plus"> </i>
										</div>
									</div>
									<input th:value="${contact.name}" type="text" name="name"
										id="firstName" placeholder="Enter First Name Here"
										class="form-control" required>
								</div>
								<!-- End of First Name -->


								<!-- Second Name -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text mr-3">
											<i class="fa fa-user-alt"> </i>
										</div>
									</div>
									<input th:value="${contact.secondName}" type="text"
										name="secondName" id="secondName"
										placeholder="Enter Last Name Here" class="form-control"
										required>
								</div>
								<!-- End of Second Name -->

								<!-- Email -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text mr-3">@</div>
									</div>
									<input th:value="${contact.email}" type="email" name="email"
										id="email" placeholder="Enter Email Here" class="form-control">
								</div>
								<!-- End of Email -->

								<!-- Phone -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text mr-3">
											<i class="fa fa-phone"> </i>
										</div>
									</div>
									<input th:value="${contact.phone}" type="number" name="phone"
										id="phone" placeholder="Enter Phone Number Here"
										class="form-control" required>
								</div>
								<!-- End of Phone -->

								<!-- Work -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text mr-3">
											<i class="fa fa-briefcase"> </i>
										</div>
									</div>
									<input th:value="${contact.work}" type="text" name="work"
										id="work" placeholder="Enter Work Here" class="form-control">
								</div>
								<!-- End of Work -->

								<!-- Description -->
								<div class="form-group mt-3">
									<textarea th:text="${contact.description}" name="description"
										id="mytextarea" class="form-control" rows="5"
										placeholder="Write Something here !! But You can add only 1000 words"></textarea>
								</div>
								<!-- End of Description -->

								<!-- Image -->
								<!-- <div class="custom-file">
									<input type="file" name="image" id="image">
								</div>
								<br> -->
								<!-- End of Image -->

								<!-- Button -->
								<div class="container text-center">
									<button class="btn btn-outline-primary">Update Contact</button>
								</div>
								<!-- End of Button -->
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script>
		
			$(document).ready(() => {
				$(".item").removeClass("active");
				$("#view-contact-link").addClass("active");
			});
		</script>
	</section>

</body>
</html>
