<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title></title>
</head>
<body>
	<section>
		<div id="login">
			<div class="container">
				<div id="login-row"
					class="row justify-content-center align-items-center">
					<div id="login-column" class="col-md-6">
						<div id="login-box" class="col-md-12">
							<form id="login-form" class="form" th:action="@{/signin}"
								action="#" method="post">
								<div th:if="${param.error}" class="alert alert-danger">Invalid
									username and password</div>
								<div th:if="${param.logout}" class="alert alert-success">You
									have been logged out</div>
								<div th:if="${param.change}" class="alert alert-success text-center">
								<h4 th:text="${param.change}"></h4>
								</div>
								<div class="container text-center">
									<img style="width: 50px;" alt="" th:src="@{/img/login.png}"
										src="">
								</div>
								<h1 class="text-center text-dark">Login</h1>
								<div class="form-group">
									<label for="username" class="text-dark">Username:</label><br>
									<input type="text" name="username" id="username"
										class="form-control">
								</div>
								<div class="form-group">
									<label for="password" class="text-dark">Password:</label><br>
									<input type="password" name="password" id="password"
										class="form-control">
								</div>
								<!-- <div class="form-group">
									<label for="remember-me" class="text-dark"> Remember
										me <input id="remember-me" name="remember-me" type="checkbox">
									</label><br> -->
								<div class="form-group">
									<div class="text-center">
										<input type="submit" name="submit"
											class="btn bg-primary btn-md text-white" value="Submit">
									</div>
									<div id="forgot-password-link" class="text-right">
										<a th:href="@{/forgot/}" href="#" class="text-dark">Forgot Password?</a>
									</div>
									<div class="text-left">
										<label for="register-link">If you haven't register
											yet,</label>
										<div id="register-link" class="">
											<a th:href="@{/signup/}" href="#" class="text-dark">Register
												here</a>
										</div>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
