<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8">
<title th:text="${title}"></title>
</head>
<body>
	<section>
		<div id="login">
			<div class="container">
				<div id="login-row"
					class="row justify-content-center align-items-center">
					<div id="login-column" class="col-md-6">
						<div id="login-box" class="col-md-12">
						
							<!-- message box -->
							<div th:if="${session.message}" class="container">
								<div class="alert alert-danger my-3 text-center">
									<span th:text="${session.message}"></span>
								</div>
								<th:block th:text="${#session.removeAttribute('message')}"></th:block>
							</div>
							<!-- end of message box -->
							<h2 class="m-3 text-center">Enter New Password</h2>

							<form th:action="@{/change-password}" action="#" method="post">
								<div class="form-group">
									<input name="newPassword" type="password"
										placeholder="Enter New Password" class="form-control" required>
								</div>
								<div class="form-group">
									<input name="confirmNewPassword" type="password"
										placeholder="Confirm New Password" class="form-control"
										required>
								</div>
								<div class="container text-center my-3">
									<button class="btn bg-primary text-white">Submit</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
